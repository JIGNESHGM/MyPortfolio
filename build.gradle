plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.spring.io/snapshot')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.springframework.boot.spring.boot.starter.thymeleaf
    api libs.org.springframework.boot.spring.boot.starter.web
    api libs.org.springframework.boot.spring.boot.starter.webflux
    api libs.org.mongodb.mongodb.driver.sync
    api libs.org.projectlombok.lombok
    api libs.com.google.firebase.firebase.admin
    api libs.org.springframework.boot.spring.boot.starter.validation
    api libs.com.google.auth.google.auth.library.oauth2.http
    api libs.org.springframework.boot.spring.boot.starter.data.mongodb
    testImplementation libs.org.springframework.boot.spring.boot.starter.test
    testImplementation libs.io.projectreactor.reactor.test
}

group = 'com.web'
version = '0.0.1-SNAPSHOT'
description = 'Portfolio'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
